<style>

:root {
	--vs-primary: 29 92 255;
}

/*Dialog Styles*/
dialog {
    overflow: hidden;
	padding: 1rem 3rem;
	background: white;
	max-width: 400px;
	padding-top: 2rem;
	border-radius: 20px;
	border: 0;
	box-shadow: 0 5px 30px 0 rgb(0 0 0 / 10%);
	animation: fadeIn 1s ease both;
	&::backdrop {
		animation: fadeIn 1s ease both;
		background: rgb(255 255 255 / 40%);
		z-index: 2;
		backdrop-filter: blur(20px);
	}
    
	.x {
		filter: grayscale(1);
		border: none;
		background: none;
		position: absolute;
		top: 15px;
		right: 10px;
		transition: ease filter, transform 0.3s;
		cursor: pointer;
		transform-origin: center;
		&:hover {
			filter: grayscale(0);
			transform: scale(1.1);
		}
	}
	h2 {
		font-weight: 600;
		font-size: 2rem;
		padding-bottom: 1rem;
	}
	p {
		font-size: 1rem;
		line-height: 1.3rem;
		padding: 0.5rem 0;
		a {
			&:visited {
				color: rgb(var(--vs-primary));
			}
		}
	}
}

/*General Styles*/
body {
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: Poppins, sans-serif;
	background: url(https://images.unsplash.com/photo-1574169208507-84376144848b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=879&q=80)
		no-repeat center center;
	background-size: cover;
}
button.primary {
    margin-top: 20%;
    margin-right: 20px;
	display: inline-block;
	font-size: 0.8rem;
	color: #fff !important;
	background: rgb(var(--vs-primary) / 100%);
	padding: 13px 25px;
	border-radius: 17px;
	transition: background-color 0.1s ease;
	box-sizing: border-box;
	transition: all 0.25s ease;
	border: 0;
	cursor: pointer;
	box-shadow: 0 10px 20px -10px rgb(var(--vs-primary) / 50%);
	&:hover {
		box-shadow: 0 20px 20px -10px rgb(var(--vs-primary) / 50%);
		transform: translateY(-5px);
	}
}

@keyframes fadeIn {
	from {
		opacity: 0;
	}
	to {
		opacity: 1;
	}
}

  .container {
    width:340px;
    margin-top:30px;
    margin-left:auto;
    margin-right:auto;
    margin-bottom:0;
    position:relative;
    height: 541px;

    
    -webkit-animation:heartBeat 1s ease infinite 0s;
    -moz-animation:heartBeat 1s ease infinite 0s;
    -o-animation:heartBeat 1s ease infinite 0s;
    -ms-animation:heartBeat 1s ease infinite 0s;
    animation:heartBeat 1s ease infinite 0s;
  }
  .container:hover {
    -webkit-animation:heartBeat 0.8s ease infinite 0s;
    -moz-animation:heartBeat 0.8s ease infinite 0s;
    -o-animation:heartBeat 0.8s ease infinite 0s;
    -ms-animation:heartBeat 0.8s ease infinite 0s;
    animation:heartBeat 0.8s ease infinite 0s;
  }
  .heart {
    position:relative;
    left:70px;
    top:90px;
    width:200px;
    height:200px;
    background-color:#bf0b0b;
    -webkit-transform:rotate(45deg);
    -moz-transform:rotate(45deg);
    -ms-transform:rotate(45deg);
    transform:rotate(45deg);
  }
  .heart:before, .heart:after {
    content:'';
    display:block;
    width:200px;
    height:200px;
    position:absolute;
    border-radius:100px;
    background-color:#bf0b0b;
  }
  .heart:before {
    left:-100px;
    top:0;
  }
  .heart:after {
    right:0;
    top:-100px
  }
  
  /*
  css keyframes based off:
  https://tympanus.net/codrops/2012/01/02/fullscreen-background-image-slideshow-with-css3/
  */
  /*tested on chrome 24*/
  @-webkit-keyframes heartBeat { 
      0% { zoom:100%; }
      15% { zoom:120%; }
      25% { zoom:110%; }
      35% { zoom:120%; }
      100% { zoom:100%; }
  }
  /*tested on opera 12*/
  @-o-keyframes heartBeat { 
      0% { zoom:100%; }
      15% { zoom:120%; }
      25% { zoom:110%; }
      35% { zoom:120%; }
      100% { zoom:100%; }
  }
  /*
  tested on IE9, should work but doesn't :(
  https://developer.mozilla.org/en-US/docs/CSS/transform
  */
  @-ms-keyframes heartBeat { 
      0% { transform:scale(1); }
      15% { transform:scale(1.2); }
      25% { transform:scale(1.1); }
      35% { transform:scale(1.2); }
      100% { transform:scale(1); }
  }
  /*tested on FF 18*/
  @keyframes heartBeat { 
      0% { transform:scale(1); }
      15% { transform:scale(1.2); }
      25% { transform:scale(1.1); }
      35% { transform:scale(1.2); }
      100% { transform:scale(1); }
  }
  
</style>

<h1 style="font-size: 32px;color: white;position: absolute;"> Will you be Aaron's girlfriend 梦哲?
</h1>
<button class="primary"  onclick="window.dialog.showModal();">YES</button>
<button class="primary" onclick="window.no.showModal();">NO</button>


<dialog id="dialog">
	<div class="container">
        <h1> YAY I AM THE LUCKIEST GUY IN THE UNIVERSE!
        </h1>
        <div class="heart"></div>
      </div>
      
	<button onclick="window.dialog.close();" aria-label="close" class="x">❌</button>
</dialog>

<dialog id="no">
	<h2>You meant to say yes, stop playing ;]<p>
        
    </p> </h2>
	<button onclick="window.no.close();" aria-label="close" class="x">❌</button>
</dialog>
